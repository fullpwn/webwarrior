<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="circle">
        </div>
      </div>
  <h1 id="status">connecting...</h1>
  <p class="idtext" id="idtext"></p>
    <p id="tx"></p>
    <p id="rx"></p>

  <!-- Import Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>
  
  <script>
    // Connect to the Socket.IO server
    const socket = io();
    
    // Listen for messages from the server
    socket.on('call', (message) => {
      document.getElementById("tx").innerHTML = "↓ " + message.tx + " - ↑ " + message.rx;
    });

    socket.on('socket', (message) => {
      document.getElementById("idtext").innerHTML = message.socket;
    });
    
    
    // Display connection status
    socket.on('connect', () => {
        document.getElementById("status").innerHTML = "online";
    });
    
    socket.on('disconnect', () => {
        document.getElementById("status").innerHTML = 'offline';
    });

  </script>
</body>
</html>
